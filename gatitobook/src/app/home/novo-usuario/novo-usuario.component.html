<h4 class="text-center">Registre-se e mostre o seu pet ao mundo.</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input
      placeholder="Email"
      class="form-control"
      formControlName="email">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched"
      mensagem="Email obrigatório">
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched"
      mensagem="Formato de email incorreto">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="Nome completo"
      class="form-control"
      formControlName="fullName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome inválido">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="Usuário"
      class="form-control"
      formControlName="userName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário deve ser em letra minúscula">
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente && novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuário já existe">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password">
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
      mensagem="Senha deve ser diferente do usuário">
    </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<div class="text-center">
  <p>Já tem cadastro? <a [routerLink]="['']"> Faça o login.</a> </p>
</div>
